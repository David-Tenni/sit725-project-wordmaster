<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Sign In</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- CSS scripts-->
    <!--link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" /-->
  </head>
  <body>
    <div class="frame">
      <div class="log-in-wrapper">
        <div class="log-in">
          <div class="overlap">
            <img class="oval" src="img/oval-14.svg" />
            <div class="container">
            <div class="textbox">
              <div class="text-wrapper">example.email@gmail.com</div>
              <div class="div">Email</div>
            </div>
            <button class="button"><div class="text-wrapper-2">Sign in</div></button>
            <div class="textbox-2">
              <p class="text-wrapper-2">Enter at least 8+ characters</p>
              <div class="text-wrapper-3">Password</div>
              <img class="hide" src="img/hide.svg" />
            </div>
            <div class="text-wrapper-3">Sign in</div>
            <div class="text-wrapper-4">Forgot password?</div>
            <div class="text-wrapper-5">Or sign in with</div>
            <button class="button-2">
              <div class="text"></div>
              <img class="img" src="img/logo-facebook.svg" />
            </button>
            <button class="button-3">
              <div class="text-3"></div>
              <img class="apple" src="img/apple.svg" />
            </button>
            <button class="button-4">
              <div class="text-4"></div>
              <img class="img" src="img/google.svg" />
            </button>
            <div class="checkbox">
              <div class="div-2">
                <div class="overlap-group"><img class="img-2" src="img/frame.svg" /></div>
                <div class="text-wrapper-6">Remember me</div>
              </div>
            </div>
          </div>
        </div>
        <div class="overlap-2">
          <div class="text-wrapper-7">WordMaster</div>
          <img class="image" src="img/image-265.png" />
        </div>
        <div class="overlap-3">
          <p class="challenge-your">Challenge your trivia knowledge with this daily word game</p>
          <img class="image-2" src="img/image.png" />
        </div>
      </div>
    </div>
  </body>
</html>

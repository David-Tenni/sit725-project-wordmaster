<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Game Over</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- CSS scripts-->
    <!--link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" /-->
  </head>
  <body>
    <div class="box">
      <div class="group">
        <div class="container">
          <div class="main-user">Mike</div>
          <div class="overlap">
            <div class="div"></div>
            <div class="group-2">
              <div class="tag">
                <div class="frame">
                  <div class="text"></div>
                  <img class="chess-king" src="img/chess-king.svg" />
                </div>
              </div>
              <div class="overlap-group">
                <div class=main-user>Mike</div>
                <div class=“ante”>Ante</div>
                <div class="column-bar-chart">
                  <div class="chart">
                    <div class="rectangle"></div>
                    <div class="rectangle-2"></div>
                    <div class="rectangle-3"></div>
                    <div class="rectangle-4"></div>
                    <div class="rectangle-5"></div>
                  </div>
                </div>
                <div class="text-wrapper">David</div>
                <div class="text-wrapper-2">Anna</div>
                <div class="text-wrapper-3">Barbara</div>
              </div>
              <div class="overlap-2">
                <div class="overlap-3">
                  <div class="div-wrapper"><div class="text-wrapper-4">00</div></div>
                  <div class="button-play"></div>
                  <div class="ante">Start</div>
                  <div class="text-wrapper-5">Time left (Secs)</div>
                  <div class="container-2">
                    <div class="text-wrapper-6">4</div>
                    <img class="line" src="img/line-134.svg" />
                    <div class="text-wrapper-7">Game Summary</div>
                    <img class="trending-up" src="img/trending-up-1.svg" />
                    <img class="label" src="img/label-1.svg" />
                    <img class="calendar" src="img/calendar-1.svg" />
                    <img class="profile" src="img/profile-1.svg" />
                    <div class="text-wrapper-8">Your Score</div>
                    <div class="text-wrapper-9">30 pts</div>
                    <div class="text-wrapper-10">4</div>
                    <div class="text-wrapper-11">Round</div>
                    <div class="text-wrapper-12">Ante</div>
                    <div class="text-wrapper-13">Players Remaining</div>
                    <div class="text-wrapper-14">42</div>
                  </div>
                  <p class="category-animals">
                    <span class="span">Round </span>
                    <span class="text-wrapper-15">4</span>
                    <span class="span"> Category </span>
                    <span class="text-wrapper-15">Animals</span>
                  </p>
                </div>
                <div class="textarea">
                  <div class="text-wrapper-16">Input text</div>
                  <img class="resizing-handle" src="img/resizing-handle.svg" />
                </div>
              </div>
              <div class="text-wrapper-17">Leaderboard</div>
            </div>
          </div>
        </div>
        <div class="container-3">
          <div class="overlap-4">
            <img class="image" src="img/image-265.png" />
            <div class="text-wrapper-18">WordMaster</div>
          </div>
          <div class="header-menu">
            <div class="frame-2"><div class="text-wrapper-19">Leaderboard</div></div>
            <div class="frame-3"><div class="text-wrapper-20">Home</div></div>
            <div class="frame-4"><div class="text-wrapper-19">Settings</div></div>
          </div>
        </div>
      </div>
      </div class="overlay"></div>
      <div class="game-over">
        <div class="container-4">
            <div class="overlap-4">
                <img class="e-remove" src="img/e-remove-1.svg" />
                <div class="overlap-group-4">
                    <div class="group-3">
                        <img class="face-holding-back" src="img/frown.svg" />
                        <p class="delete-confirmation"> Round 5 - You Lost</p>
                    </div>
                    <div class="container-5">
                        <p class="longest-word-of-this">
                            <span class="text-wrapper-22">Longest Word: </span> <span class="span">Anaconda</span>
                        </p>
                        <p class="p">
                            <span class="text-wrapper-22">High Score&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</span>
                            <span class="span">70</span>
                        </p>
                        <div class="longest-word-of-this-2">Game Over</div>
                    </div>
                </div>
            </div>
            <button class="button"><div class="text-wrapper-21">Cancel</div></button>
            <button class="confirm-wrapper"><div class="confirm">Restart</div></button>
        </div>
      </div>
    </body>
</html>

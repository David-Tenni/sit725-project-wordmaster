<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - WordMaster</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="wordmaster.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="purple-blob"></div>
  <div class="container">
    <div class="brand-title">
      <div class="logo-section">
        <div class="logo">
            <img src="Public/img/Image_265.svg" alt="WordMaster Logo" class="logo-svg" />
        </div>
      </div>
      <h4>WordMaster</h4>
    </div>
    <div class="tagline">Challenge your trivia knowledge with this daily word game</div>
    <div class="welcome-card">
      <h5 class="wave-text">Sign in</h5>
      <form id="login-form">
        <div class="input-field">
          <input type="text" id="username" placeholder="User name" required>
        </div>
        <div class="input-field">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="waves-effect waves-light btn btn-custom play-btn">Sign in</button>
      </form>
      <p id="login-error" class="error-message"></p>
    </div>
  </div>
  <script>
    $('#login-form').on('submit', function(e) {
      e.preventDefault();
      const username = $('#username').val();
      const password = $('#password').val();

      $.ajax({
        url: '/api/user/login',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ username, password }),
        success: function(response) { 
            //check logged in status
            localStorage.setItem('isLoggedIn','true');
            localStorage.setItem('user',username);
            window.location.href = '/mainMenu.html';
        },
        error: function(xhr) {
          if (xhr.status === 401) {
            $('#login-error').text('Invalid username or password.');
          } else {
            $('#login-error').text('An error occurred. Please try again.');
          }
        }
      });
    });
  </script>
</body>
</html>
